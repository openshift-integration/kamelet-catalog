apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: aws-sqs-fifo-sink
  annotations:
    camel.apache.org/catalog.version: "kamelet-catalog-1.6-SNAPSHOT"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Red Hat"
    camel.apache.org/kamelet.group: "AWS SQS"
  labels:
    camel.apache.org/kamelet.type: sink
    camel.apache.org/requires.runtime: "camel-quarkus"
spec:
  definition:
    title: AWS SQS FIFO Sink
    description: Send message to an AWS SQS FIFO Queue
    required:
      - queueNameOrArn
      - accessKey
      - secretKey
      - region
    type: object
    properties:
      queueNameOrArn:
        title: Queue Name
        description: The SQS Queue name or ARN
        type: string
      accessKey:
        title: Access Key
        description: The access key obtained from AWS
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
        - urn:camel:group:credentials
      secretKey:
        title: Secret Key
        description: The secret key obtained from AWS
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
        - urn:camel:group:credentials
      region:
        title: AWS Region
        description: The AWS region to connect to
        type: string
        example: eu-west-1
      contentBasedDeduplication:
        title: Content-Based Deduplication
        description: Use content-based deduplication (should be enabled in the SQS FIFO queue first)
        type: boolean
        default: false
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:checkbox'
      autoCreateQueue:
        title: Autocreate Queue
        description: Setting the autocreation of the SQS queue. 
        type: boolean
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:checkbox'
        default: false
  dependencies:
  - "camel:aws2-sqs"
  - "camel:core"
  - "camel:kamelet"
  template:
    from:
      uri: kamelet:source
      steps:
      - set-property:
          name: contentBasedDeduplication
          constant: "{{contentBasedDeduplication}}"
      - choice:
          when:
          - simple: "${header[group]}"
            steps:
            - set-property:
                name: CamelAwsMessageGroupId
                simple: "${header[group]}"
          - simple: "${header[ce-group]}"
            steps:
            - set-property:
                name: CamelAwsMessageGroupId
                simple: "${header[ce-group]}"
          otherwise:
            steps:
            - set-property:
                name: CamelAwsMessageGroupId
                simple: "${exchangeId}"
      - choice:
          when:
          - simple: "${exchangeProperty.contentBasedDeduplication} == 'true'"
            steps:
            - to:
                uri: "aws2-sqs:{{queueNameOrArn}}"
                parameters:
                  autoCreateQueue: "{{autoCreateQueue}}"
                  accessKey: "{{accessKey}}"
                  secretKey: "{{secretKey}}"
                  region: "{{region}}"
                  messageGroupIdStrategy: "usePropertyValue"
                  messageDeduplicationIdStrategy: "useContentBasedDeduplication"
          otherwise:
            steps:
            - to:
                uri: "aws2-sqs:{{queueNameOrArn}}"
                parameters:
                  autoCreateQueue: "{{autoCreateQueue}}"
                  accessKey: "{{accessKey}}"
                  secretKey: "{{secretKey}}"
                  region: "{{region}}"
                  messageGroupIdStrategy: "usePropertyValue"
                  messageDeduplicationIdStrategy: "useExchangeId"
