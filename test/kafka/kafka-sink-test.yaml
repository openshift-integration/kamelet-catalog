apiVersion: camel.apache.org/v1
kind: KameletBinding
metadata:
  name: kafka-sink-test
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: timer-source
    properties:
      period: 5000
      contentType: application/json
      message: ${message}
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: kafka-sink
    properties:
      bootstrapServers: ${bootstrap.server.host}.${YAKS_NAMESPACE}:${bootstrap.server.port}
      user: ${user}
      password: ${password}
      topic: ${topic}
      securityProtocol: ${securityProtocol}
